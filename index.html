    <style>
        * {

        body {

        .heart {

        }

        .heart:nth-child(1) { top: 10%; left: 8%; animation-duration: 9s; }
        .heart:nth-child(2) { top: 18%; right: 10%; animation-duration: 7s; }
        .heart:nth-child(3) { bottom: 10%; left: 15%; animation-duration: 8s; }
        .heart:nth-child(4) { bottom: 18%; right: 14%; animation-duration: 10s; }

        @keyframes float {
            0%   { transform: translateY(0); opacity: 0.18; }
            50%  { transform: translateY(-12px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 0.18; }
        }

        h1 {

            font-size: 2.2rem;
            color: #b3005f;
        }

            opacity: 0.9;
        }

            border: 2px dashed #ff66b3;

            font-size: 1.2rem;
            line-height: 1.4;

            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.4);

        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 26px rgba(255, 0, 128, 0.5);
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(255, 0, 128, 0.4);
            filter: brightness(0.98);
        }

        .footer {
